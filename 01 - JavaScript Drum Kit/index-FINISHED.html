<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="89" class="key">
      <audio preload data-key="89" src="sounds/clap.wav"></audio preload>
      <kbd>Y</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="86" class="key">
      <audio preload data-key="86" src="sounds/hihat.wav"></audio>
      <kbd>V</kbd>
      <span class="sound">hihat</span>  
    </div>
    <div data-key="87" class="key">
      <audio preload data-key="87" src="sounds/kick.wav"></audio>
      <kbd>W</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="68" class="key">
      <audio preload data-key="68" src="sounds/openhat.wav"></audio>
      <kbd>D</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="32" class="key">
      <audio preload data-key="32" src="sounds/boom.wav"></audio>
      <kbd>space</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">  
      <audio preload data-key="72" src="sounds/ride.wav"></audio>
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="69" class="key">  
      <audio preload data-key="69" src="sounds/snare.wav"></audio>
      <kbd>E</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="190" class="key">  
      <audio preload data-key="190" src="sounds/tom.wav"></audio>
      <kbd>.</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="222" class="key">  
      <audio preload data-key="222" src="sounds/tink.wav"></audio>
      <kbd>'</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


<script>
  function removeTransition(e) {   
    const target = this.parentElement; 
    if (target) {
      target.classList.remove('playing');
    }
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('audio'));
  keys.forEach(key => key.addEventListener('ended', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
